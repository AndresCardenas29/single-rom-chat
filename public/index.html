<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSockets!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon_io/favicon-16x16.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="output"></div>
        <div class="actions"></div>
      </div>
        <input type="text"  class="username" placeholder="Usuario" name="username">
        <input type="text"  class="message" placeholder="Mensaje" autocomplete="off">
        <button class="send">Send</button>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
